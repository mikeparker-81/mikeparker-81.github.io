<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funhub 광고 배너</title>
  <style>
    .funhub-banner {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      height: 100px;
      border: 2px solid #FFD700;
      border-radius: 12px;
      background: #fff8dc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .funhub-banner img {
      height: 90px;
      width: 90px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #FFD700;
    }
    .funhub-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10px;
    }
    .funhub-title {
      font-size: 16px;
      font-weight: bold;
      color: #FF8C00;
    }
    .funhub-desc {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <a href="https://mikeparker-81.github.io/qr.html" class="funhub-banner" target="_blank" rel="noopener noreferrer">
    <img src="./funhubqr_cat.png" alt="Funhub QR코드">
    <div class="funhub-text">
      <div class="funhub-title">Funhub - 심심할 땐 여기!</div>
      <div class="funhub-desc">커뮤니티, 핫딜 모아보기📱 빠른 눈팅과 공유를 Funhub에서!</div>
    </div>
  </a>
</body>
</html>
