<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="./moglmogl512.png" />        
    <meta property="og:title" content="심심할 땐? 모글모글에서 웃음 충전하세요!" />
    <meta property="og:description" content="밈, 짤, 유머, 커뮤니티 인기글까지! 놓치면 아쉬운 요즘 웃긴 거 다 여기 있습니다 😎" />        

    <title>모글모글</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .message {
            font-size: 24px;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-text {
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);
            
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id') || '';

            const iosStoreURL = 'https://apps.apple.com/app/id6744699150';
            const androidStoreURL = 'https://play.google.com/store/apps/details?id=com.exoplanets.funhub';
            const appScheme = `funhub://cmd1000?id=${id}`;

            if (isIOS) {
                // iOS: 앱 실행 시도 후 실패 시 App Store 이동
                const start = Date.now();
                window.location.href = appScheme;

                setTimeout(() => {
                    const elapsed = Date.now() - start;
                    if (elapsed < 2000) {
                        window.location.href = iosStoreURL;
                    }
                }, 1500);
            } else if (isAndroid) {
                // Android: intent로 앱 실행
                const intentURL = `intent://cmd1000?id=${id}#Intent;scheme=funhub;package=com.exoplanets.funhub;end`;
                window.location.href = intentURL;
            } else {
                // 기타: 그냥 랜딩 또는 안내 페이지
                document.querySelector('.message').innerHTML = `
                    <span>지원되지 않는 기기입니다.</span><br>
                    <a href="${iosStoreURL}" target="_blank">iOS 앱 열기</a><br>
                    <a href="${androidStoreURL}" target="_blank">Android 앱 열기</a>
                `;
            }

            // 앱 실행 후 브라우저 백그라운드 감지 -> 창 닫기
            document.addEventListener('visibilitychange', function () {
                if (document.hidden) {
                    setTimeout(() => {
                        window.close();
                    }, 500);
                }
            });
        });
    </script>
</head>
<body>
    <div class="message">
        <span class="loading-text">앱 실행 중...</span><br>
        <img src="./moglmogl_qr.png" />
    </div>
</body>
</html>
