<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ì„œë°”ì´ë²Œ ê²Œì„ - ì°¸ê°€ì ì„ íƒ í¬í•¨</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background: #fef9f3;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    canvas {
      display: block;
      background: #fff9e7;
    }

    #infoBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #f4c542, #d4af37);
      color: #3a2e00;
      font-weight: 700;
      font-size: 16px;
      padding: 12px 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    /* ì°¸ê°€ì ì„ íƒ ì „ì²´ ë®ëŠ” ë°°ê²½ */
    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(5px);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
    }

    #selectionText {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffcc33;
    }

    #buttonContainer {
      display: flex;
      gap: 14px;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      user-select: none;
    }

    /* ì°¸ê°€ì ìˆ˜ ì„ íƒ ë²„íŠ¼ */
    .numBtn {
      background: linear-gradient(145deg, #ff9f1c, #ff6f00);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      padding: 14px 28px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255, 111, 0, 0.75);
      transition: all 0.3s ease;
      text-shadow: 0 0 4px #330800;
      user-select: none;
    }

    .numBtn:hover,
    .numBtn:focus {
      background: linear-gradient(145deg, #ffb844, #ff9100);
      box-shadow: 0 8px 20px rgba(255, 144, 0, 0.9);
      outline: none;
      transform: scale(1.08);
    }

    /* ì„ íƒëœ ë²„íŠ¼ ê°•ì¡° */
    .numBtn.selected {
      background: linear-gradient(145deg, #ffe259, #ffa751);
      box-shadow: 0 0 25px 6px #ffd54f;
      color: #3a2e00;
      transform: scale(1.1);
      cursor: default;
    }

    /* ì‹œì‘/ë¦¬ê·¸ ì‹œì‘ ë²„íŠ¼ */
    #startGameBtn {
      background: linear-gradient(145deg, #42a5f5, #1565c0);
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 900;
      font-size: 24px;
      padding: 16px 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(21, 101, 192, 0.9);
      user-select: none;
      text-shadow: 0 0 6px #003366;
      transition: all 0.3s ease;
    }

    #startGameBtn:disabled {
      background: #7f8c8d;
      box-shadow: none;
      cursor: not-allowed;
      color: #ccc;
      transform: none !important;
    }

    #startGameBtn:hover:not(:disabled),
    #startGameBtn:focus:not(:disabled) {
      background: linear-gradient(145deg, #5dade2, #1a5276);
      box-shadow: 0 8px 25px rgba(26, 82, 118, 1);
      outline: none;
      transform: scale(1.05);
    }

    #winnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-weight: 900;
      font-size: 36px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      text-align: center;
      padding: 20px;
    }

    #winnerOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    #winnerText {
      background: linear-gradient(45deg, #ffe259, #ffa751);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: popInScale 0.6s ease forwards;
      margin-bottom: 24px;
      user-select: none;
    }

    @keyframes popInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #finalList {
      max-width: 480px;
      width: 90vw;
      max-height: 50vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      user-select: text;
      font-size: 18px;
      margin-bottom: 24px;
    }

    #finalList table {
      width: 100%;
      border-collapse: collapse;
    }

    #finalList th,
    #finalList td {
      border: 1px solid #d4af37;
      padding: 8px 12px;
      text-align: center;
    }

    #finalList th {
      background: #f4c542;
      color: #3a2e00;
      font-weight: 700;
    }

    #finalList td.colorCell {
      font-weight: 700;
      color: #fff;
      border-radius: 6px;
    }

    #finalList td.color-1 {
      background-color: #f94144;
    }

    #finalList td.color-2 {
      background-color: #f3722c;
    }

    #finalList td.color-3 {
      background-color: #f8961e;
    }

    #finalList td.color-4 {
      background-color: #f9c74f;
      color: #3a2e00;
    }

    #finalList td.color-5 {
      background-color: #90be6d;
    }

    #finalList td.color-6 {
      background-color: #43aa8b;
    }

    #finalList td.color-7 {
      background-color: #577590;
    }

    #finalList td.color-8 {
      background-color: #277da1;
    }

    #finalList td.color-9 {
      background-color: #4d908e;
    }

    #finalList td.color-10 {
      background-color: #f94144;
    }
  </style>
</head>

<body>
  <div id="infoBar" aria-live="polite" aria-atomic="true">
    <div id="roundInfo">ë¼ìš´ë“œ: 0</div>
    <div id="winnerInfo">ë‹¹ì²¨ì: ì—†ìŒ</div>
  </div>

  <canvas id="gameCanvas" aria-label="ê²Œì„ ìº”ë²„ìŠ¤" role="img"></canvas>

  <div id="startOverlay" role="dialog" aria-modal="true" aria-labelledby="selectionText">
    <div id="selectionText">ì°¸ê°€ì ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
    <div id="buttonContainer">
      <button class="numBtn" data-count="5" aria-pressed="false">5ëª…</button>
      <button class="numBtn" data-count="10" aria-pressed="false">10ëª…</button>
      <button class="numBtn" data-count="15" aria-pressed="false">15ëª…</button>
      <button class="numBtn" data-count="20" aria-pressed="false">20ëª…</button>
      <button class="numBtn" data-count="25" aria-pressed="false">25ëª…</button>
    </div>
    <button id="startGameBtn" disabled>ì„ íƒí•˜ì„¸ìš”</button>
  </div>

  <div id="winnerOverlay" role="alert" aria-live="assertive" aria-atomic="true">
    <div id="winnerText"></div>
    <div id="finalList" style="display:none;"></div>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const infoBar = document.getElementById('infoBar');
      const roundInfo = document.getElementById('roundInfo');
      const winnerInfo = document.getElementById('winnerInfo');
      const winnerOverlay = document.getElementById('winnerOverlay');
      const winnerText = document.getElementById('winnerText');
      const finalList = document.getElementById('finalList');

      const startOverlay = document.getElementById('startOverlay');
      const buttons = Array.from(document.querySelectorAll('.numBtn'));
      const startGameBtn = document.getElementById('startGameBtn');

      const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590', '#277da1', '#4d908e', '#f94144'];

      let players = [];
      let currentRound = 0;
      let maxTouch = 0;
      let roundWinners = [];
      let winnerShowing = false;

      // ì´ˆê¸°í™”
      function createPlayers(num) {
        players = [];
        for (let i = 1; i <= num; i++) {
          players.push({ num: i, x: 0, y: 0, color: colors[(i - 1) % colors.length] });
        }
        maxTouch = num;
      }

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawPlayers();
      }

      function drawPlayers() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.font = '22px Pretendard';

        const padding = 80;
        const cols = Math.min(players.length, 10);
        const rows = Math.ceil(players.length / cols);
        const circleSize = Math.min(60, (canvas.width - padding * 2) / cols - 10);

        players.forEach((p, i) => {
          const col = i % cols;
          const row = Math.floor(i / cols);
          p.x = padding + col * (circleSize + 14) + circleSize / 2;
          p.y = canvas.height / 2 - (rows * (circleSize + 20)) / 2 + row * (circleSize + 20) + circleSize / 2;

          // ì› ê·¸ë¦¬ê¸°
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 12;
          ctx.beginPath();
          ctx.arc(p.x, p.y, circleSize / 2, 0, Math.PI * 2);
          ctx.fill();

          // ë²ˆí˜¸ ê·¸ë¦¬ê¸°
          ctx.fillStyle = '#fff';
          ctx.fillText(p.num, p.x, p.y);
        });
      }

      function updateInfoBar() {
        roundInfo.textContent = `ë¼ìš´ë“œ: ${currentRound}`;
        winnerInfo.textContent = roundWinners.length > 0 ? `ë‹¹ì²¨ì: ${roundWinners[roundWinners.length - 1]}` : 'ë‹¹ì²¨ì: ì—†ìŒ';
      }

      // í„°ì¹˜ ì‹œ ë‹¹ì²¨ì ì„ ì • ì• ë‹ˆë©”ì´ì…˜
      function handleTouch() {
        if (winnerShowing) return;
        if (currentRound >= maxTouch) {
          showFinalList();
          return;
        }

        currentRound++;
        updateInfoBar();

        // ë‹¹ì²¨ì ì„ ì • ëœë¤
        let winnerIndex;
        do {
          winnerIndex = Math.floor(Math.random() * players.length);
        } while (roundWinners.includes(players[winnerIndex].num));

        roundWinners.push(players[winnerIndex].num);
        winnerShowing = true;

        // ì• ë‹ˆë©”ì´ì…˜ ë° ì˜¤ë²„ë ˆì´ í‘œì‹œ
        winnerText.textContent = `ë¼ìš´ë“œ ${currentRound} ë‹¹ì²¨ì: ${players[winnerIndex].num} ğŸ‰`;
        winnerOverlay.classList.add('show');

        setTimeout(() => {
          winnerShowing = false;
          winnerOverlay.classList.remove('show');
          if (currentRound === maxTouch) {
            showFinalList();
          }
        }, 2500);
      }

      // ìµœì¢… ëª…ë‹¨ í‘œ ë³´ì—¬ì£¼ê¸°
      function showFinalList() {
        winnerText.textContent = 'ìµœì¢… ìš°ìŠ¹ì ëª…ë‹¨';
        winnerOverlay.classList.add('show');
        finalList.style.display = 'block';

        finalList.innerHTML = `
          <table>
            <thead>
              <tr><th>ë¼ìš´ë“œ</th><th>ë‹¹ì²¨ì ë²ˆí˜¸</th></tr>
            </thead>
            <tbody>
              ${roundWinners.map((num, i) => `<tr>
                <td>${i + 1}</td>
                <td class="colorCell color-${(num % 10) || 10}">${num}</td>
              </tr>`).join('')}
            </tbody>
          </table>
        `;

        winnerText.innerHTML = `ìµœì¢… ìš°ìŠ¹ì: <span style="color:${colors[(roundWinners[roundWinners.length - 1] - 1) % colors.length]}">${roundWinners[roundWinners.length - 1]}</span> ğŸ‰`;

        // í„°ì¹˜ ì‹œ ì´ˆê¸°í™”
        function onReset() {
          winnerOverlay.classList.remove('show');
          finalList.style.display = 'none';
          winnerShowing = false;
          currentRound = 0;
          roundWinners = [];
          createPlayers(players.length);
          drawPlayers();
          startOverlay.style.display = 'flex'; // ë‹¤ì‹œ ì„ íƒì°½ ë³´ì´ê²Œ
          startGameBtn.disabled = true;
          buttons.forEach(b => b.classList.remove('selected'));
          winnerOverlay.removeEventListener('click', onReset);
        }
        winnerOverlay.addEventListener('click', onReset);
      }

      // ì°¸ê°€ì ìˆ˜ ì„ íƒ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (winnerShowing) return;
          buttons.forEach(b => {
            b.classList.remove('selected');
            b.setAttribute('aria-pressed', 'false');
          });
          btn.classList.add('selected');
          btn.setAttribute('aria-pressed', 'true');

          const count = parseInt(btn.dataset.count, 10);
          startGameBtn.disabled = false;

          if (count === 5) {
            startGameBtn.textContent = 'ì‹œì‘';
          } else if (count >= 10) {
            startGameBtn.textContent = 'ë¦¬ê·¸ ì‹œì‘';
          }
        });
      });

      // ì‹œì‘ ë²„íŠ¼ í´ë¦­
      startGameBtn.addEventListener('click', () => {
        if (startGameBtn.disabled) return;
        const selectedBtn = buttons.find(b => b.classList.contains('selected'));
        if (!selectedBtn) return;

        const count = parseInt(selectedBtn.dataset.count, 10);

        createPlayers(count);
        currentRound = 0;
        roundWinners = [];
        winnerShowing = false;

        startOverlay.style.display = 'none';
        resize();
        updateInfoBar();
        drawPlayers();
      });

      // ìº”ë²„ìŠ¤ í„°ì¹˜ ì´ë²¤íŠ¸ (ì„ íƒ ì „ì—” ë¬´ì‹œ)
      canvas.addEventListener('click', () => {
        if (startOverlay.style.display !== 'none') return; // ì„ íƒ ì¤‘ì´ë©´ ë¬´ì‹œ
        handleTouch();
      });

      window.addEventListener('resize', resize);

      // ì´ˆê¸° í™”ë©´ì€ ì„ íƒ ì˜¤ë²„ë ˆì´ ë³´ì´ê¸°
      startOverlay.style.display = 'flex';
    })();
  </script>
</body>

</html>
