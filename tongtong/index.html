<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="./tongtong_og.png" />
  <meta property="og:title" content="돈 버는 꿀앱! 통통이로 오늘도 짤짤이 수익!" />
  <meta property="og:description" content="앱테크의 끝판왕 통통이 💸 광고 보고, 퀴즈풀고, 출석만 해도 포인트 쌓인다! 귀찮지 않고 실속 있는 리워드, 지금 시작해보세요!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>통통이 앱 실행 중...</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #fffaf0, #f9e9c8);
    }

    .message-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 320px;
      height: auto;
      padding: 24px;
      border-radius: 16px;
      background: white;
      border: 2px solid #d4af37;
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .message-card img {
      width: 72px;
      height: 72px;
      margin-bottom: 20px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #d4af37;
      background: #fff;
    }

    .store-button {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 24px;
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
      transition: all 0.2s ease-in-out;
    }

    .store-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(212, 175, 55, 0.4);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.98);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const isAndroid = /android/i.test(userAgent);

      const urlParams = new URLSearchParams(window.location.search);
      const value = urlParams.get("value") || "0";

      const iosStoreURL = "https://apps.apple.com/app/id6746708206";
      const androidStoreURL = "https://play.google.com/store/apps/details?id=kr.joybros.tongtong";

      if (isAndroid) {
        const intentURL = `intent://cmd=tab&value=${value}#Intent;scheme=tongtong;package=kr.joybros.tongtong;end`;
        window.location.href = intentURL;

        // fallback after delay
        setTimeout(() => {
          document.getElementById("store-link").href = androidStoreURL;
          document.getElementById("store-link").style.display = "inline-block";
        }, 1500);

      } else if (isIOS) {
        const appScheme = `tongtong://cmd=tab&value=${value}`;
        const start = Date.now();
        window.location.href = appScheme;

        setTimeout(() => {
          const elapsed = Date.now() - start;
          if (elapsed < 2000) {
            window.location.href = iosStoreURL;
          } else {
            document.getElementById("store-link").href = iosStoreURL;
            document.getElementById("store-link").style.display = "inline-block";
          }
        }, 1500);
      }

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          setTimeout(() => {
            window.close();
          }, 500);
        }
      });
    });
  </script>
</head>

<body>
  <div class="message-card">
    <img src="./tongtong_og.png" alt="통통이 캐릭터" />
    <a id="store-link" class="store-button" href="#" style="display: none;">
      앱이 실행되지 않으면 여기를 눌러주세요
    </a>
  </div>
</body>

</html>
