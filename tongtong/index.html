<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서바이벌 게임</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background: #fef9f3;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    #winnerOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      z-index: 10;
      display: none;
    }

    #winnerOverlay .trophy {
      font-size: 64px;
      margin-bottom: 20px;
      animation: trophy 1s ease infinite alternate;
    }

    @keyframes trophy {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="info">라운드: 0<br>당첨자: 없음</div>
  <div id="winnerOverlay" onclick="location.reload()">
    <div class="trophy">🏆</div>
    우승자: <span id="winnerNumber"></span>번!
    <div style="font-size:14px; margin-top:10px;">터치하면 다시 시작</div>
  </div>
  <audio id="popSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0e9881b1ae.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    const overlay = document.getElementById('winnerOverlay');
    const winnerSpan = document.getElementById('winnerNumber');
    const popSound = document.getElementById('popSound');

    let players = [];
    let roundWinners = [];
    let currentRound = 0;
    let maxTouch = 5;
    let touched = [];
    let radius = 40;
    let gameActive = true;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createPlayers(count) {
      players = [];
      for (let i = 1; i <= count; i++) {
        players.push(i);
      }
    }

    function drawCircles(arr, highlight = null, permanent = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      arr.forEach((num, i) => {
        const x = Math.random() * (canvas.width - 2 * radius) + radius;
        const y = Math.random() * (canvas.height - 2 * radius) + radius;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = highlight === num ? '#ff6b6b' : '#f4c542';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.fillStyle = '#000';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(num, x, y);
      });
    }

    function startNextRound() {
      touched = [];
      currentRound++;
      info.innerHTML = `라운드: ${currentRound}<br>당첨자: ${roundWinners.join(', ') || '없음'}`;
    }

    function handleTouch(x, y) {
      if (!gameActive || touched.length >= maxTouch) return;

      let touchNum = null;
      do {
        touchNum = players[Math.floor(Math.random() * players.length)];
      } while (touched.includes(touchNum));

      touched.push(touchNum);
      drawCircles(touched);

      if (touched.length === maxTouch) {
        setTimeout(() => {
          const winner = touched[Math.floor(Math.random() * touched.length)];
          roundWinners.push(winner);
          popSound.play();

          if (roundWinners.length === 1) {
            players = roundWinners;
            roundWinners = [];
            if (players.length === 1) {
              showWinner(players[0]);
              return;
            }
          }

          startNextRound();
        }, 2000);
      }
    }

    function showWinner(num) {
      gameActive = false;
      winnerSpan.textContent = num;
      overlay.style.display = 'flex';
    }

    canvas.addEventListener('touchstart', (e) => {
      if (!gameActive) return;
      e.preventDefault();
      const touch = e.touches[0];
      handleTouch(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('mousedown', (e) => {
      if (!gameActive) return;
      handleTouch(e.clientX, e.clientY);
    });

    // 시작
    const total = prompt('참가 인원을 입력하세요 (최소 5명)', '15');
    if (total && parseInt(total) >= 5) {
      createPlayers(parseInt(total));
      startNextRound();
    } else {
      alert('5명 이상 입력해주세요.');
      location.reload();
    }
  </script>
</body>

</html>
