  <style>
    * {

    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;

    .message-card {

    .message-card img {
      width: 64px;

      margin-bottom: 16px;

      font-size: 18px;
      font-weight: 600;
      color: #5a4c2d;
      background: linear-gradient(to right, #d4af37, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideUpFade 1.4s ease-out forwards;
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const isAndroid = /android/i.test(userAgent);

      const urlParams = new URLSearchParams(window.location.search);
      const value = urlParams.get("value") || "0";

      const iosStoreURL = "https://apps.apple.com/app/idkr.joybros.tongtong.ios";
      const androidStoreURL = "https://play.google.com/store/apps/details?id=kr.joybros.tongtong";

      if (isAndroid) {
        const intentURL = `intent://cmd=tab&value=${value}#Intent;scheme=tongtong;package=kr.joybros.tongtong;end`;
        window.location.href = intentURL;
      } else if (isIOS) {
        const appScheme = `tongtong://cmd=tab&value=${value}`;
        const start = Date.now();
        window.location.href = appScheme;

        setTimeout(() => {
          const elapsed = Date.now() - start;
          if (elapsed < 2000) {
            window.location.href = iosStoreURL;
          }
        }, 1500);
      }

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          setTimeout(() => {
            window.close();
          }, 500);
        }
      });
    });
  </script>
