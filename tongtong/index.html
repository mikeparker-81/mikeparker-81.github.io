<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서바이벌 게임</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background: #fef9f3;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 0;
      font-size: 18px;
      text-align: center;
      z-index: 5;
      border-bottom: 1px solid #ddd;
    }

    #winnerOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      z-index: 10;
      display: none;
      text-align: center;
    }

    #winnerOverlay .message {
      margin-bottom: 20px;
    }

    #winnerOverlay .sub {
      font-size: 16px;
      margin-top: 10px;
    }

    .colored {
      padding: 0 6px;
      border-radius: 6px;
      margin: 0 2px;
      color: #fff;
    }
    .gold { background-color: #f4c542; color: #000; }
    .red { background-color: #ff6b6b; }
    .green { background-color: #4caf50; }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="info"></div>
  <div id="winnerOverlay" onclick="handleOverlayClick()">
    <div class="message" id="winnerMessage"></div>
    <div class="sub">터치하면 다음으로 진행</div>
  </div>
  <audio id="popSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0e9881b1ae.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    const overlay = document.getElementById('winnerOverlay');
    const winnerMessage = document.getElementById('winnerMessage');
    const popSound = document.getElementById('popSound');

    let players = [];
    let roundWinners = [];
    let currentRound = 0;
    let maxTouch = 5;
    let touched = [];
    let radius = 40;
    let gameActive = true;
    let inFinal = false;
    let waitingNext = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createPlayers(count) {
      players = [];
      for (let i = 1; i <= count; i++) {
        players.push(i);
      }
    }

    function drawCircles(arr) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      arr.forEach((num) => {
        const x = Math.random() * (canvas.width - 2 * radius) + radius;
        const y = Math.random() * (canvas.height - 2 * radius) + radius;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#f4c542';
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.fillStyle = '#000';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(num, x, y);
      });
    }

    function startNextRound() {
      touched = [];
      currentRound++;
      updateInfo();
      drawCircles(players);
      gameActive = true;
    }

    function updateInfo() {
      const winnersText = roundWinners.map(n => `<span class='colored gold'>${n}</span>`).join(', ');
      info.innerHTML = `라운드: ${currentRound} / 당첨자: ${winnersText || '없음'}`;
    }

    function handleTouch(x, y) {
      if (!gameActive || touched.length >= maxTouch) return;

      let touchNum = null;
      do {
        touchNum = players[Math.floor(Math.random() * players.length)];
      } while (touched.includes(touchNum));

      touched.push(touchNum);
      drawCircles(touched);

      if (touched.length === maxTouch) {
        setTimeout(() => {
          const winner = touched[Math.floor(Math.random() * touched.length)];
          popSound.play();

          showRoundWinner(winner);
        }, 1000);
      }
    }

    function showRoundWinner(num) {
      gameActive = false;
      waitingNext = true;
      winnerMessage.innerHTML = `이번 라운드 당첨자: <span class='colored red'>${num}</span>`;
      overlay.style.display = 'flex';

      if (!inFinal) {
        roundWinners.push(num);
      } else {
        players = [num];
      }
    }

    function handleOverlayClick() {
      if (!waitingNext) return;
      overlay.style.display = 'none';
      waitingNext = false;

      if (!inFinal && roundWinners.length === 1) {
        players = [...roundWinners];
        roundWinners = [];
        inFinal = true;
        currentRound = 0;
        startNextRound();
      } else if (inFinal && players.length === 1) {
        // 게임 완전 종료
        showFinalWinner(players[0]);
      } else {
        startNextRound();
      }
    }

    function showFinalWinner(num) {
      gameActive = false;
      waitingNext = true;
      winnerMessage.innerHTML = `우승자: <span class='colored green'>${num}</span>`;
      overlay.style.display = 'flex';
    }

    canvas.addEventListener('touchstart', (e) => {
      if (!gameActive) return;
      e.preventDefault();
      const touch = e.touches[0];
      handleTouch(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('mousedown', (e) => {
      if (!gameActive) return;
      handleTouch(e.clientX, e.clientY);
    });

    function initGame() {
      const total = prompt('참가 인원을 입력하세요 (최소 5명)', '15');
      if (total && parseInt(total) >= 5) {
        createPlayers(parseInt(total));
        roundWinners = [];
        currentRound = 0;
        inFinal = false;
        startNextRound();
      } else {
        alert('5명 이상 입력해주세요.');
        location.reload();
      }
    }

    overlay.addEventListener('click', () => {
      if (waitingNext && players.length === 1 && inFinal) {
        initGame();
      }
    });

    initGame();
  </script>
</body>

</html>
