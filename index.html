<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="./funhub90percent.png"/>
    <title>Funhub</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        
        .message {
            font-size: 24px;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 애니메이션 효과 */
        .message span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-text {
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);

            // URL에서 파라미터 id를 가져오기
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id'); // URL에 포함된 'id' 파라미터 값 가져오기

            // 기본 앱 스킴 설정
            var appScheme = 'funhub://cmd1000?id=' + id; // 파라미터로 받은 id를 사용

            var iosStoreURL = 'https://apps.apple.com/app/id6744699150'; 
            var androidStoreURL = 'https://play.google.com/store/apps/details?id=com.exoplanets.funhub'; 

            var fallbackURL = isIOS ? iosStoreURL : isAndroid ? androidStoreURL : null;
            var startTime = Date.now();

            // 앱 실행 시도
            window.location.href = appScheme;

            // 일정 시간 후 마켓으로 이동
            setTimeout(function () {
                var elapsed = Date.now() - startTime;
                if (elapsed < 2000 && fallbackURL) {
                    window.location.href = fallbackURL;
                }
            }, 1500);
        });
    </script>
</head>
<body>
    <div class="message">
        <span class="loading-text">Loading...</span><br>
        <span>Funhub으로 이동 중</span>
    </div>
</body>
</html>
