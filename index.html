    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

      .message {
        font-size: 24px;
        color: #333;
        padding: 20px;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

      .message span {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id") || "";
        const marketId = urlParams.get("marketId") || "";

        const iosStoreURL = "https://apps.apple.com/app/id6744699150";
        const androidStoreURL =
          "https://play.google.com/store/apps/details?id=com.exoplanets.funhub";

        // marketIdÍ∞Ä ÏûàÏúºÎ©¥ cmd1001, ÏóÜÏúºÎ©¥ cmd1000
        const cmd = marketId ? "cmd1001" : "cmd1000";
        const param = marketId || id;

        if (isAndroid) {
          // intent Î∞©ÏãùÏúºÎ°ú Ïï± Ïã§Ìñâ (ÏµúÏ†ÅÌôî)
          const intentURL = `intent://${cmd}?id=${param}#Intent;scheme=funhub;package=com.exoplanets.funhub;end`;
          window.location.href = intentURL;
        } else if (isIOS) {
          // iOSÎäî intent Ïïà ÎêòÎØÄÎ°ú fallback + Í∞êÏßÄ
          const appScheme = `funhub://${cmd}?id=${param}`;
          const start = Date.now();
          window.location.href = appScheme;

          setTimeout(() => {
            const elapsed = Date.now() - start;
            if (elapsed < 2000) {
              window.location.href = iosStoreURL;
            }
          }, 1500);
        }

        // Ïï± Ïã§Ìñâ Ïãú Î∏åÎùºÏö∞Ï†Ä Î∞±Í∑∏ÎùºÏö¥Îìú Í∞ÄÎ©¥ ÌéòÏù¥ÏßÄ Îã´Í∏∞ ÏãúÎèÑ
        document.addEventListener("visibilitychange", function () {
          if (document.hidden) {
            setTimeout(() => {
              window.close();
            }, 500);
          }
        });
      });
    </script>
