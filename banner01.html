<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funhub 광고 배너</title>
  <style>
    .funhub-banner {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
      height: 90px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fffefa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .funhub-banner:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .funhub-banner img {
      height: 80px;
      width: 80px;
      margin: 5px 10px;
      border-radius: 8px;
      border: 2px solid #FFD700; /* 노란 테두리 */
    }
    .funhub-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10px;
    }
    .funhub-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 4px;
    }
    .funhub-title span {
      color: #FFD700; /* Funhub만 노랑 포인트 */
    }
    .funhub-desc {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <a href="https://mikeparker-81.github.io/qr.html" class="funhub-banner" target="_blank" rel="noopener noreferrer">
    <img src="./qrcat.png" alt="Funhub QR코드">
    <div class="funhub-text">
      <div class="funhub-title"><span>Funhub</span> - 심심할 땐 여기로!</div>
      <div class="funhub-desc">
        재미있는 커뮤니티 글부터 최신 핫딜 정보까지, 
        지금 가장 뜨거운 소식들을 한눈에 확인해보세요! 
        눈팅만 해도 OK, 공유도 간편하게! 지루할 틈 없는 Funhub와 함께라면 
        당신의 하루가 더 즐거워집니다 :)
      </div>
    </div>
  </a>
</body>
</html>
