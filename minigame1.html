<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <title>터치 생존 리그 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #111;
      user-select: none;
    }
    #config {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      z-index: 9999;
    }
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 200, 255, 0.7);
      border-radius: 50%;
      transform: scale(1);
      animation: pulse 1s infinite;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="config">
    <label for="playerCount">참가 인원:</label>
    <select id="playerCount">
      <option value="5">5명</option>
      <option value="10">10명</option>
      <option value="15">15명</option>
      <option value="20">20명</option>
      <option value="25">25명</option>
    </select>
    <button onclick="startLeague()">리그 시작</button>
  </div>
  <div id="message">참가 인원을 선택하고 시작하세요</div>

  <script>
    const touches = {};
    let gameStarted = false;
    let checkIdleTimeout = null;
    let totalPlayers = 0;
    let remainingPlayers = [];
    let finalists = [];
    let round = 1;

    function createCircle(id, x, y, number) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${x - 50}px`;
      circle.style.top = `${y - 50}px`;
      circle.dataset.id = id;
      circle.textContent = number;
      document.body.appendChild(circle);
      return circle;
    }

    function removeCircle(id) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) el.remove();
    }

    function updateCirclePosition(id, x, y) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) {
        el.style.left = `${x - 50}px`;
        el.style.top = `${y - 50}px`;
      }
    }

    function updateMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function resetGame() {
      Object.keys(touches).forEach(id => removeCircle(id));
      for (let id in touches) delete touches[id];
      gameStarted = false;
    }

    function startLeague() {
      resetGame();
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      remainingPlayers = Array.from({ length: totalPlayers }, (_, i) => i + 1);
      finalists = [];
      round = 1;
      updateMessage("리그가 시작되었습니다! 1라운드 준비 중...");
      setTimeout(() => {
        updateMessage(`1라운드: 손가락을 올려주세요 (최대 5명)`);
      }, 2000);
    }

    function startGame() {
      gameStarted = true;
      updateMessage(`게임 시작! ${round}라운드 탈락자 추첨 중...`);
      navigator.vibrate && navigator.vibrate([300, 100, 300]);
      const ids = Object.keys(touches);

      const interval = setInterval(() => {
        if (ids.length <= 1) {
          clearInterval(interval);
          const winnerId = ids[0];
          const number = touches[winnerId].number;
          updateMessage(`🎯 ${number}번 생존!`);
          finalists.push(number);
          resetGame();

          if (remainingPlayers.length > 0) {
            round++;
            setTimeout(() => {
              updateMessage(`${round}라운드: 손가락을 올려주세요 (최대 5명)`);
            }, 2000);
          } else if (finalists.length === 1) {
            updateMessage(`🏆 최종 우승자: ${finalists[0]}번!`);
            setTimeout(() => {
              updateMessage("게임이 종료되었습니다. 다시 시작하려면 리그 시작을 누르세요.");
              startLeague();
            }, 3000);
          } else {
            // 결승전으로 이동
            remainingPlayers = [...finalists];
            finalists = [];
            round = '결승';
            setTimeout(() => {
              updateMessage(`🔥 결승전: 손가락을 올려주세요 (최대 5명)`);
            }, 2000);
          }
          return;
        }
        const randomIndex = Math.floor(Math.random() * ids.length);
        const removedId = ids.splice(randomIndex, 1)[0];
        removeCircle(removedId);
      }, 1500);
    }

    function checkIfIdle() {
      if (Object.keys(touches).length >= 1) {
        if (checkIdleTimeout) clearTimeout(checkIdleTimeout);
        checkIdleTimeout = setTimeout(() => {
          if (!gameStarted) startGame();
        }, 3000);
      }
    }

    window.addEventListener('touchstart', (e) => {
      if (gameStarted) return;
      for (const t of e.changedTouches) {
        if (Object.keys(touches).length >= 5) return;
        if (!touches[t.identifier]) {
          const number = remainingPlayers.shift();
          if (!number) return;
          const circle = createCircle(t.identifier, t.clientX, t.clientY, number);
          touches[t.identifier] = { el: circle, number };
        }
      }
      checkIfIdle();
    });

    window.addEventListener('touchmove', (e) => {
      if (gameStarted) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) {
          updateCirclePosition(t.identifier, t.clientX, t.clientY);
        }
      }
    });

    window.addEventListener('touchend', (e) => {
      for (const t of e.changedTouches) {
        removeCircle(t.identifier);
        if (touches[t.identifier]) {
          remainingPlayers.unshift(touches[t.identifier].number);
          delete touches[t.identifier];
        }
      }
      if (!gameStarted) updateMessage(`${round}라운드: 손가락을 올려주세요 (최대 5명)`);
    });

    // 롱터치 방지 이벤트
    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
