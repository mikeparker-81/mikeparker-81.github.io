<!DOCTYPE html>

  <style>
    html, body {

      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;

    #config {

    #config select, #config button {

    }

    /* ë¼ìš´ë“œë³„ ë‹¹ì²¨ì í‘œì‹œ ì˜ì—­ */
    #winners-display {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);

      max-height: 300px;
      overflow-y: auto;
    }

    .winner-item {
      margin: 3px 0;
      font-weight: bold;
    }

    /* ìµœì¢… ê²°ê³¼ í…Œì´ë¸” */
    #results-table {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;

      display: none;

      overflow-y: auto;

    }

    #results-table h2 {
      text-align: center;

      margin-top: 0;
    }

    .results-section {
      margin: 15px 0;
    }

    .results-section h3 {
      color: #ffaa00;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .player-item {
      padding: 5px 10px;
      margin: 3px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-number {
      font-weight: bold;
      font-size: 16px;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transform: scale(1);
      animation: pulse 1s infinite;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #message {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      z-index: 9999;
      text-align: center;
      max-width: 80%;
    }

    .next-button {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .next-button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .restart-button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .restart-button:hover {
      background-color: #e55a00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="config">
    <label for="playerCount">ì°¸ê°€ ì¸ì›:</label>
    <select id="playerCount">
      <option value="5">5ëª…</option>
      <option value="10">10ëª…</option>
      <option value="15">15ëª…</option>
      <option value="20">20ëª…</option>
      <option value="25">25ëª…</option>
    </select>
    <button onclick="startLeague()">ë¦¬ê·¸ ì‹œì‘</button>
  </div>

  <div id="winners-display"></div>

  <div id="results-table">
    <h2>ğŸ† ìµœì¢… ê²°ê³¼</h2>
    <div class="results-section">
      <h3>ğŸ¥‡ ìš°ìŠ¹ì</h3>
      <div id="winner-list"></div>
    </div>
    <div class="results-section">
      <h3>ğŸ… ìƒì¡´ì (ë¼ìš´ë“œë³„)</h3>
      <div id="survivors-list"></div>
    </div>
    <div class="results-section">
      <h3>âŒ íƒˆë½ì</h3>
      <div id="eliminated-list"></div>
    </div>
    <div style="text-align: center;">
      <button class="restart-button" onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>
  </div>

  <div id="message">ì°¸ê°€ ì¸ì›ì„ ì„ íƒí•˜ê³  ì‹œì‘í•˜ì„¸ìš”</div>

  <script>
    const touches = {};
    let gameStarted = false;
    let waitingForNext = false;
    let checkIdleTimeout = null;
    let totalPlayers = 0;
    let remainingPlayers = [];
    let allSurvivors = []; // ë¼ìš´ë“œë³„ ìƒì¡´ì ê¸°ë¡
    let eliminatedPlayers = []; // íƒˆë½ì ê¸°ë¡
    let round = 1;
    const maxGroup = 5;

    // ìƒ‰ìƒ ì½”ë“œë¥¼ í•œê¸€ ìƒ‰ìƒëª…ìœ¼ë¡œ ë³€í™˜
    function getColorName(hexColor) {
      const colorMap = {
        'F': 'ë¹¨ê°•', 'E': 'ë¹¨ê°•', 'D': 'ë¹¨ê°•', 'C': 'ë¹¨ê°•',
        'B': 'ì£¼í™©', 'A': 'ì£¼í™©', '9': 'ë…¸ë‘', '8': 'ë…¸ë‘',
        '7': 'ì´ˆë¡', '6': 'ì´ˆë¡', '5': 'íŒŒë‘', '4': 'íŒŒë‘',
        '3': 'ë³´ë¼', '2': 'ë³´ë¼', '1': 'ë¶„í™', '0': 'ë¶„í™'
      };
      const firstChar = hexColor.charAt(1).toUpperCase();
      return colorMap[firstChar] || 'ë¬´ì§€ê°œ';
    }

    function getRandomColor() {
      const colors = [
        '#FF4444', '#44FF44', '#4444FF', '#FFFF44', '#FF44FF', 
        '#44FFFF', '#FF8844', '#88FF44', '#4488FF', '#FF4488',
        '#88FF88', '#8888FF', '#FFAA44', '#AA44FF', '#44AAFF'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createCircle(id, x, y, number, color) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${x - 50}px`;
      circle.style.top = `${y - 50}px`;
      circle.style.backgroundColor = color;
      circle.dataset.id = id;
      circle.textContent = number;
      document.body.appendChild(circle);
      return circle;
    }

    function removeCircle(id) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) el.remove();
    }

    function updateCirclePosition(id, x, y) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) {
        el.style.left = `${x - 50}px`;
        el.style.top = `${y - 50}px`;
      }
    }

    function updateMessage(msg, showButton = false, buttonText = 'ë‹¤ìŒ ë¼ìš´ë“œ') {
      const el = document.getElementById('message');
      el.innerHTML = msg;
      if (showButton) {
        el.innerHTML += `<br><button class="next-button" onclick="proceedToNext()">${buttonText}</button>`;
      }
      el.style.display = 'block';
    }

    function updateWinnersDisplay() {
      const display = document.getElementById('winners-display');
      if (allSurvivors.length === 0) {
        display.style.display = 'none';
        return;
      }
      
      display.style.display = 'block';
      display.innerHTML = '<div style="font-weight: bold; margin-bottom: 8px; color: #00ffff;">ìƒì¡´ì ê¸°ë¡</div>';
      
      allSurvivors.forEach((survivor, index) => {
        const roundLabel = survivor.round === 'ğŸ”¥ ê²°ìŠ¹ì „' ? 'ê²°ìŠ¹ì „' : `${survivor.round}ë¼ìš´ë“œ`;
        const colorName = getColorName(survivor.color);
        const item = document.createElement('div');
        item.className = 'winner-item';
        item.innerHTML = `${roundLabel}: <span style="color: ${survivor.color}">${survivor.number}ë²ˆ (${colorName})</span>`;
        display.appendChild(item);
      });
    }

    function startLeague() {
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      remainingPlayers = Array.from({ length: totalPlayers }, (_, i) => i + 1);
      allSurvivors = [];
      eliminatedPlayers = [];
      round = 1;
      waitingForNext = false;
      
      document.getElementById('config').style.display = 'none';
      document.getElementById('results-table').style.display = 'none';
      
      updateMessage(`${totalPlayers === 5 ? 'ğŸ”¥ ê²°ìŠ¹ì „' : `${round}ë¼ìš´ë“œ`}: ì†ê°€ë½ì„ ì˜¬ë ¤ì£¼ì„¸ìš” (ìµœëŒ€ ${maxGroup}ëª…)`, false);
      updateWinnersDisplay();
    }

    function startGame() {
      gameStarted = true;
      updateMessage(`ğŸ® ê²Œì„ ì‹œì‘! ${round}ë¼ìš´ë“œ ëœë¤ íƒˆë½ ì¤‘...`, false);
      navigator.vibrate && navigator.vibrate([300, 100, 300]);

      const ids = Object.keys(touches);
      const participantNumbers = ids.map(id => touches[id].number);

      const interval = setInterval(() => {
        if (ids.length <= 1) {
          clearInterval(interval);
          const winnerId = ids[0];
          const winner = touches[winnerId];
          const colorName = getColorName(winner.color);
          
          // ìƒì¡´ì ê¸°ë¡
          allSurvivors.push({
            round: round,
            number: winner.number,
            color: winner.color
          });

          // íƒˆë½ì ê¸°ë¡ (ì°¸ê°€í–ˆì§€ë§Œ ìƒì¡´í•˜ì§€ ëª»í•œ ì‚¬ëŒë“¤)
          participantNumbers.forEach(num => {
            if (num !== winner.number) {
              eliminatedPlayers.push({
                round: round,
                number: num,
                color: Object.values(touches).find(t => t.number === num)?.color || '#FFFFFF'
              });
            }
          });

          gameStarted = false;
          waitingForNext = true;

          // ë‹¹ì²¨ìë¥¼ ìƒ‰ìƒê³¼ í•¨ê»˜ í‘œì‹œ
          updateMessage(
            `ğŸ¯ <span style="color: ${winner.color}; font-weight: bold;">${winner.number}ë²ˆ (${colorName})</span> ìƒì¡´!`, 
            true, 
            remainingPlayers.length > 1 ? 'ë‹¤ìŒ ë¼ìš´ë“œ' : 'ê²°ê³¼ ë³´ê¸°'
          );

          Object.keys(touches).forEach(removeCircle);
          for (let id in touches) delete touches[id];
          
          updateWinnersDisplay();
          return;
        }

        const randomIndex = Math.floor(Math.random() * ids.length);
        const removedId = ids.splice(randomIndex, 1)[0];
        removeCircle(removedId);
      }, 1500);
    }

    function proceedToNext() {
      if (!waitingForNext) return;
      waitingForNext = false;

      if (remainingPlayers.length > 1) {
        if (remainingPlayers.length <= 5) {
          round = 'ğŸ”¥ ê²°ìŠ¹ì „';
        } else {
          round++;
        }
        updateMessage(`${round === 'ğŸ”¥ ê²°ìŠ¹ì „' ? 'ğŸ”¥ ê²°ìŠ¹ì „' : `${round}ë¼ìš´ë“œ`}: ì†ê°€ë½ì„ ì˜¬ë ¤ì£¼ì„¸ìš” (ìµœëŒ€ ${maxGroup}ëª…)`, false);
      } else {
        showFinalResults();
      }
    }

    function showFinalResults() {
      document.getElementById('message').style.display = 'none';
      
      // ìš°ìŠ¹ì
      const winner = allSurvivors[allSurvivors.length - 1];
      const winnerColorName = getColorName(winner.color);
      document.getElementById('winner-list').innerHTML = 
        `<div class="player-item">
          <span class="player-number" style="color: ${winner.color}">${winner.number}ë²ˆ (${winnerColorName})</span>
          <span>ğŸ†</span>
        </div>`;

      // ìƒì¡´ì ëª©ë¡
      const survivorsList = document.getElementById('survivors-list');
      survivorsList.innerHTML = '';
      allSurvivors.forEach(survivor => {
        const roundLabel = survivor.round === 'ğŸ”¥ ê²°ìŠ¹ì „' ? 'ê²°ìŠ¹ì „' : `${survivor.round}ë¼ìš´ë“œ`;
        const colorName = getColorName(survivor.color);
        const item = document.createElement('div');
        item.className = 'player-item';
        item.innerHTML = `
          <span class="player-number" style="color: ${survivor.color}">${survivor.number}ë²ˆ (${colorName})</span>
          <span style="font-size: 12px;">${roundLabel}</span>
        `;
        survivorsList.appendChild(item);
      });

      // íƒˆë½ì ëª©ë¡
      const eliminatedList = document.getElementById('eliminated-list');
      eliminatedList.innerHTML = '';
      eliminatedPlayers.forEach(eliminated => {
        const roundLabel = eliminated.round === 'ğŸ”¥ ê²°ìŠ¹ì „' ? 'ê²°ìŠ¹ì „' : `${eliminated.round}ë¼ìš´ë“œ`;
        const colorName = getColorName(eliminated.color);
        const item = document.createElement('div');
        item.className = 'player-item';
        item.innerHTML = `
          <span class="player-number" style="color: ${eliminated.color}">${eliminated.number}ë²ˆ (${colorName})</span>
          <span style="font-size: 12px; color: #ff6666;">${roundLabel} íƒˆë½</span>
        `;
        eliminatedList.appendChild(item);
      });

      document.getElementById('results-table').style.display = 'block';
    }

    function resetGame() {
      document.getElementById('config').style.display = 'block';
      document.getElementById('results-table').style.display = 'none';
      document.getElementById('winners-display').style.display = 'none';
      updateMessage('ì°¸ê°€ ì¸ì›ì„ ì„ íƒí•˜ê³  ì‹œì‘í•˜ì„¸ìš”', false);
      
      for (let id in touches) removeCircle(id);
      for (let id in touches) delete touches[id];
      
      gameStarted = false;
      waitingForNext = false;
      totalPlayers = 0;
      remainingPlayers = [];
      allSurvivors = [];
      eliminatedPlayers = [];
      round = 1;
    }

    function checkIfIdle() {
      if (Object.keys(touches).length >= 2) {
        if (checkIdleTimeout) clearTimeout(checkIdleTimeout);
        checkIdleTimeout = setTimeout(() => {
          if (!gameStarted && !waitingForNext) {
            startGame();
          }
        }, 3000);
      }
    }

    window.addEventListener('touchstart', (e) => {
      if (gameStarted || waitingForNext) return;
      updateMessage('', false);
      
      for (const t of e.changedTouches) {
        if (Object.keys(touches).length >= maxGroup) return;
        if (!touches[t.identifier]) {
          const number = remainingPlayers.shift();
          if (!number) return;
          const color = getRandomColor();
          const circle = createCircle(t.identifier, t.clientX, t.clientY, number, color);
          touches[t.identifier] = { el: circle, number, color };
        }
      }
      checkIfIdle();
    });

    window.addEventListener('touchmove', (e) => {
      if (gameStarted || waitingForNext) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) updateCirclePosition(t.identifier, t.clientX, t.clientY);
      }
    });

    window.addEventListener('touchend', (e) => {
      if (gameStarted || waitingForNext) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) {
          removeCircle(t.identifier);
          remainingPlayers.unshift(touches[t.identifier].number);
          delete touches[t.identifier];
        }
      }
      const currentRoundLabel = round === 'ğŸ”¥ ê²°ìŠ¹ì „' ? 'ğŸ”¥ ê²°ìŠ¹ì „' : `${round}ë¼ìš´ë“œ`;
      updateMessage(`${currentRoundLabel}: ì†ê°€ë½ì„ ì˜¬ë ¤ì£¼ì„¸ìš” (ìµœëŒ€ ${maxGroup}ëª…)`, false);
    });

    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
