<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>터치 생존 리그</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none; -ms-user-select: none; user-select: none;
      color: white;
      height: 100vh;
    }

    #config {
      position: absolute;
      top: 40px; left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      text-align: center;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff55;
    }

    #config select, #config button {
      margin: 10px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .circle {
      position: absolute;
      width: 100px; height: 100px;
      border-radius: 50%;
      transform: scale(1);
      animation: pulse 1s infinite;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #message {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      z-index: 9999;
      white-space: pre-line;
      user-select: none;
      cursor: default;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      max-height: 90vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      z-index: 9999;
      min-width: 220px;
      user-select: none;
    }

    #scoreboard table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }
    #scoreboard th, #scoreboard td {
      border: 1px solid #00ffff66;
      padding: 4px 6px;
      text-align: center;
    }
    #scoreboard th {
      background-color: #00ffff33;
    }

  </style>
</head>
<body>
  <div id="config">
    <label for="playerCount">참가 인원:</label>
    <select id="playerCount">
      <option value="5">5명</option>
      <option value="10">10명</option>
      <option value="15">15명</option>
      <option value="20">20명</option>
      <option value="25">25명</option>
    </select>
    <button onclick="startLeague()">리그 시작</button>
  </div>

  <div id="scoreboard" style="display:none;">
    <div><strong>라운드별 당첨자</strong></div>
    <div id="winnersList" style="margin-bottom:12px;"></div>
    <div><strong>중도 탈락자</strong></div>
    <table>
      <thead><tr><th>번호</th><th>탈락 라운드</th></tr></thead>
      <tbody id="losersTable"></tbody>
    </table>
  </div>

  <div id="message">참가 인원을 선택하고 시작하세요</div>

  <script>
    const touches = {};
    let gameStarted = false;
    let checkIdleTimeout = null;
    let totalPlayers = 0;
    let remainingPlayers = [];
    let finalists = [];
    let losers = []; // 중도 탈락자 기록
    let round = 1;
    const maxGroup = 5;

    // 당첨자 누적 기록 (라운드별)
    let winnersByRound = [];

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
      return color;
    }

    function createCircle(id, x, y, number, color) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${x - 50}px`;
      circle.style.top = `${y - 50}px`;
      circle.style.backgroundColor = color;
      circle.dataset.id = id;
      circle.textContent = number;
      document.body.appendChild(circle);
      return circle;
    }

    function removeCircle(id) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) el.remove();
    }

    function updateCirclePosition(id, x, y) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) {
        el.style.left = `${x - 50}px`;
        el.style.top = `${y - 50}px`;
      }
    }

    function updateMessage(msg, visible = true, cursorPointer = false) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.style.display = visible ? 'block' : 'none';
      el.style.cursor = cursorPointer ? 'pointer' : 'default';
    }

    function updateWinnersDisplay() {
      const container = document.getElementById('winnersList');
      container.innerHTML = ''; // 초기화

      winnersByRound.forEach((winner, idx) => {
        const roundText = (typeof winner.round === 'number') ? `${winner.round}라운드` : winner.round;
        const span = document.createElement('div');
        span.style.marginBottom = '4px';
        span.innerHTML = `<strong>${roundText}:</strong> ` +
          `<span style="color:${winner.color}; font-weight:bold;">${winner.number}번</span>`;
        container.appendChild(span);
      });
    }

    function updateLosersTable() {
      const tbody = document.getElementById('losersTable');
      tbody.innerHTML = '';
      losers.forEach(loser => {
        const tr = document.createElement('tr');
        const tdNum = document.createElement('td');
        tdNum.textContent = loser.number;
        const tdRound = document.createElement('td');
        tdRound.textContent = loser.round;
        tr.appendChild(tdNum);
        tr.appendChild(tdRound);
        tbody.appendChild(tr);
      });
    }

    function startLeague() {
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      remainingPlayers = Array.from({ length: totalPlayers }, (_, i) => i + 1);
      finalists = [];
      losers = [];
      winnersByRound = [];
      round = 1;
      gameStarted = false;

      document.getElementById('config').style.display = 'none';
      document.getElementById('scoreboard').style.display = 'block';
      updateWinnersDisplay();
      updateLosersTable();
      updateMessage(`${round}라운드: 손가락을 올려주세요 (최대 ${maxGroup}명)`, true);
    }

    function startGame() {
      gameStarted = true;
      updateMessage(`🎮 게임 시작! ${round}라운드 랜덤 탈락 중...`, true);
      navigator.vibrate && navigator.vibrate([300, 100, 300]);

      const ids = Object.keys(touches);

      if(ids.length < 2) {
        // 터치가 1명 이하면 무조건 그 사람이 당첨
        const winnerId = ids[0];
        const winner = touches[winnerId];
        endRound(winner);
        return;
      }

      const interval = setInterval(() => {
        if (ids.length <= 1) {
          clearInterval(interval);
          const winnerId = ids[0];
          const winner = touches[winnerId];
          endRound(winner);
          return;
        }

        const randomIndex = Math.floor(Math.random() * ids.length);
        const removedId = ids.splice(randomIndex, 1)[0];
        const removedPlayer = touches[removedId];
        if(removedPlayer) {
          // 중도 탈락자로 기록
          losers.push({ number: removedPlayer.number, round });
          updateLosersTable();
        }
        removeCircle(removedId);
      }, 1500);
    }

    // 라운드 종료 처리
    function endRound(winner) {
      updateMessage(`🎯 ${winner.number}번 당첨! 터치하면 다음 진행`, true, true);

      winnersByRound.push({ round, number: winner.number, color: winner.color });
      updateWinnersDisplay();

      finalists.push({ number: winner.number, color: winner.color });
      gameStarted = false;

      Object.keys(touches).forEach(removeCircle);
      for (let id in touches) delete touches[id];

      // 다음 진행 터치 이벤트 활성화
      const msgEl = document.getElementById('message');
      const onNext = () => {
        msgEl.style.cursor = 'default';
        msgEl.removeEventListener('click', onNext);

        if (round === '🔥 결승전') {
          // 최종 우승자 표시 후 초기화 대기
          updateMessage(`🏆 최종 우승자: ${winner.number}번! 터치하면 다시 시작합니다`, true, true);

          msgEl.addEventListener('click', () => {
            resetGame();
          }, { once: true });
          return;
        }

        // 다음 라운드 준비
        if(remainingPlayers.length === 0 && finalists.length > 1){
          // 결승 진입
          remainingPlayers = finalists.map(f => f.number);
          finalists = [];
          round = '🔥 결승전';
          updateMessage(`${round}: 손가락을 올려주세요 (최대 ${maxGroup}명)`, true);
        } else if(remainingPlayers.length > 0){
          round++;
          updateMessage(`${round}라운드: 손가락을 올려주세요 (최대 ${maxGroup}명)`, true);
        } else {
          // 만약 여기 온다면 게임 끝난 거임. 안전장치
          updateMessage(`🏆 최종 우승자: ${winner.number}번! 터치하면 다시 시작합니다`, true, true);
          msgEl.addEventListener('click', () => resetGame(), { once: true });
          return;
        }

        gameStarted = false;
      };

      msgEl.addEventListener('click', onNext, { once: true });
    }

    function resetGame() {
      document.getElementById('config').style.display = 'block';
      document.getElementById('scoreboard').style.display = 'none';
      updateMessage('참가 인원을 선택하고 시작하세요');
      for (let id in touches) removeCircle(id);
      for (let id in touches) delete touches[id];
      gameStarted = false;
      totalPlayers = 0;
      remainingPlayers = [];
      finalists = [];
      losers = [];
      winnersByRound = [];
      round = 1;
    }

    function checkIfIdle() {
      if (Object.keys(touches).length >= 2) {
        if (checkIdleTimeout) clearTimeout(checkIdleTimeout);
        checkIdleTimeout = setTimeout(() => {
          if (!gameStarted) {
            startGame();
          }
        }, 3000);
      }
    }

    window.addEventListener('touchstart', (e) => {
      if (gameStarted) return;
      updateMessage('', false); // 터치하면 메시지 숨김
      for (const t of e.changedTouches) {
        if (Object.keys(touches).length >= maxGroup) return;
        if (!touches[t.identifier]) {
          const number = remainingPlayers.shift();
          if (!number) return;
          const color = getRandomColor();
          const circle = createCircle(t.identifier, t.clientX, t.clientY, number, color);
          touches[t.identifier] = { el: circle, number, color };
        }
      }
      checkIfIdle();
    });

    window.addEventListener('touchmove', (e) => {
      if (gameStarted) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) updateCirclePosition(t.identifier, t.clientX, t.clientY);
      }
    });

    window.addEventListener('touchend', (e) => {
      if (gameStarted) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) {
          removeCircle(t.identifier);
          remainingPlayers.unshift(touches[t.identifier].number);
          delete touches[t.identifier];
        }
      }
      updateMessage(`${round}라운드: 손가락을 올려주세요 (최대 ${maxGroup}명)`);
    });

    // 터치 제스처 방지
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
