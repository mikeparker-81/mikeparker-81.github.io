<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>터치 생존 리그</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #config {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      text-align: center;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff55;
    }

    #config select, #config button {
      margin: 10px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    /* 라운드별 당첨자 표시 영역 */
    #winners-display {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 9998;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .winner-item {
      margin: 3px 0;
      font-weight: bold;
    }

    /* 최종 결과 테이블 */
    #results-table {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 10000;
      display: none;
      max-height: 70vh;
      overflow-y: auto;
      min-width: 300px;
    }

    #results-table h2 {
      text-align: center;
      color: #00ffff;
      margin-top: 0;
    }

    .results-section {
      margin: 15px 0;
    }

    .results-section h3 {
      color: #ffaa00;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .player-item {
      padding: 5px 10px;
      margin: 3px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-number {
      font-weight: bold;
      font-size: 16px;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transform: scale(1);
      animation: pulse 1s infinite;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #message {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff55;
      z-index: 9999;
      text-align: center;
      max-width: 80%;
    }

    .next-button {
      background-color: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .next-button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .restart-button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .restart-button:hover {
      background-color: #e55a00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="config">
    <label for="playerCount">참가 인원:</label>
    <select id="playerCount">
      <option value="5">5명</option>
      <option value="10">10명</option>
      <option value="15">15명</option>
      <option value="20">20명</option>
      <option value="25">25명</option>
    </select>
    <button onclick="startLeague()">리그 시작</button>
  </div>

  <div id="winners-display"></div>

  <div id="results-table">
    <h2>🏆 최종 결과</h2>
    <div class="results-section">
      <h3>🥇 우승자</h3>
      <div id="winner-list"></div>
    </div>
    <div class="results-section">
      <h3>🏅 생존자 (라운드별)</h3>
      <div id="survivors-list"></div>
    </div>
    <div class="results-section">
      <h3>❌ 탈락자</h3>
      <div id="eliminated-list"></div>
    </div>
    <div style="text-align: center;">
      <button class="restart-button" onclick="resetGame()">다시 시작</button>
    </div>
  </div>

  <div id="message">참가 인원을 선택하고 시작하세요</div>

  <script>
    const touches = {};
    let gameStarted = false;
    let waitingForNext = false;
    let checkIdleTimeout = null;
    let totalPlayers = 0;
    let remainingPlayers = [];
    let allSurvivors = []; // 라운드별 생존자 기록
    let eliminatedPlayers = []; // 탈락자 기록
    let round = 1;
    const maxGroup = 5;

    // 색상 코드를 한글 색상명으로 변환
    function getColorName(hexColor) {
      const colorMap = {
        'F': '빨강', 'E': '빨강', 'D': '빨강', 'C': '빨강',
        'B': '주황', 'A': '주황', '9': '노랑', '8': '노랑',
        '7': '초록', '6': '초록', '5': '파랑', '4': '파랑',
        '3': '보라', '2': '보라', '1': '분홍', '0': '분홍'
      };
      const firstChar = hexColor.charAt(1).toUpperCase();
      return colorMap[firstChar] || '무지개';
    }

    function getRandomColor() {
      const colors = [
        '#FF4444', '#44FF44', '#4444FF', '#FFFF44', '#FF44FF', 
        '#44FFFF', '#FF8844', '#88FF44', '#4488FF', '#FF4488',
        '#88FF88', '#8888FF', '#FFAA44', '#AA44FF', '#44AAFF'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createCircle(id, x, y, number, color) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${x - 50}px`;
      circle.style.top = `${y - 50}px`;
      circle.style.backgroundColor = color;
      circle.dataset.id = id;
      circle.textContent = number;
      document.body.appendChild(circle);
      return circle;
    }

    function removeCircle(id) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) el.remove();
    }

    function updateCirclePosition(id, x, y) {
      const el = document.querySelector(`.circle[data-id='${id}']`);
      if (el) {
        el.style.left = `${x - 50}px`;
        el.style.top = `${y - 50}px`;
      }
    }

    function updateMessage(msg, showButton = false, buttonText = '다음 라운드') {
      const el = document.getElementById('message');
      el.innerHTML = msg;
      if (showButton) {
        el.innerHTML += `<br><button class="next-button" onclick="proceedToNext()">${buttonText}</button>`;
      }
      el.style.display = 'block';
    }

    function updateWinnersDisplay() {
      const display = document.getElementById('winners-display');
      if (allSurvivors.length === 0) {
        display.style.display = 'none';
        return;
      }
      
      display.style.display = 'block';
      display.innerHTML = '<div style="font-weight: bold; margin-bottom: 8px; color: #00ffff;">생존자 기록</div>';
      
      allSurvivors.forEach((survivor, index) => {
        const roundLabel = survivor.round === '🔥 결승전' ? '결승전' : `${survivor.round}라운드`;
        const colorName = getColorName(survivor.color);
        const item = document.createElement('div');
        item.className = 'winner-item';
        item.innerHTML = `${roundLabel}: <span style="color: ${survivor.color}">${survivor.number}번 (${colorName})</span>`;
        display.appendChild(item);
      });
    }

    function startLeague() {
      totalPlayers = parseInt(document.getElementById('playerCount').value);
      remainingPlayers = Array.from({ length: totalPlayers }, (_, i) => i + 1);
      allSurvivors = [];
      eliminatedPlayers = [];
      round = 1;
      waitingForNext = false;
      
      document.getElementById('config').style.display = 'none';
      document.getElementById('results-table').style.display = 'none';
      
      updateMessage(`${totalPlayers === 5 ? '🔥 결승전' : `${round}라운드`}: 손가락을 올려주세요 (최대 ${maxGroup}명)`, false);
      updateWinnersDisplay();
    }

    function startGame() {
      gameStarted = true;
      updateMessage(`🎮 게임 시작! ${round}라운드 랜덤 탈락 중...`, false);
      navigator.vibrate && navigator.vibrate([300, 100, 300]);

      const ids = Object.keys(touches);
      const participantNumbers = ids.map(id => touches[id].number);

      const interval = setInterval(() => {
        if (ids.length <= 1) {
          clearInterval(interval);
          const winnerId = ids[0];
          const winner = touches[winnerId];
          const colorName = getColorName(winner.color);
          
          // 생존자 기록
          allSurvivors.push({
            round: round,
            number: winner.number,
            color: winner.color
          });

          // 탈락자 기록 (참가했지만 생존하지 못한 사람들)
          participantNumbers.forEach(num => {
            if (num !== winner.number) {
              eliminatedPlayers.push({
                round: round,
                number: num,
                color: Object.values(touches).find(t => t.number === num)?.color || '#FFFFFF'
              });
            }
          });

          gameStarted = false;
          waitingForNext = true;

          // 당첨자를 색상과 함께 표시
          updateMessage(
            `🎯 <span style="color: ${winner.color}; font-weight: bold;">${winner.number}번 (${colorName})</span> 생존!`, 
            true, 
            remainingPlayers.length > 1 ? '다음 라운드' : '결과 보기'
          );

          Object.keys(touches).forEach(removeCircle);
          for (let id in touches) delete touches[id];
          
          updateWinnersDisplay();
          return;
        }

        const randomIndex = Math.floor(Math.random() * ids.length);
        const removedId = ids.splice(randomIndex, 1)[0];
        removeCircle(removedId);
      }, 1500);
    }

    function proceedToNext() {
      if (!waitingForNext) return;
      waitingForNext = false;

      if (remainingPlayers.length > 1) {
        if (remainingPlayers.length <= 5) {
          round = '🔥 결승전';
        } else {
          round++;
        }
        updateMessage(`${round === '🔥 결승전' ? '🔥 결승전' : `${round}라운드`}: 손가락을 올려주세요 (최대 ${maxGroup}명)`, false);
      } else {
        showFinalResults();
      }
    }

    function showFinalResults() {
      document.getElementById('message').style.display = 'none';
      
      // 우승자
      const winner = allSurvivors[allSurvivors.length - 1];
      const winnerColorName = getColorName(winner.color);
      document.getElementById('winner-list').innerHTML = 
        `<div class="player-item">
          <span class="player-number" style="color: ${winner.color}">${winner.number}번 (${winnerColorName})</span>
          <span>🏆</span>
        </div>`;

      // 생존자 목록
      const survivorsList = document.getElementById('survivors-list');
      survivorsList.innerHTML = '';
      allSurvivors.forEach(survivor => {
        const roundLabel = survivor.round === '🔥 결승전' ? '결승전' : `${survivor.round}라운드`;
        const colorName = getColorName(survivor.color);
        const item = document.createElement('div');
        item.className = 'player-item';
        item.innerHTML = `
          <span class="player-number" style="color: ${survivor.color}">${survivor.number}번 (${colorName})</span>
          <span style="font-size: 12px;">${roundLabel}</span>
        `;
        survivorsList.appendChild(item);
      });

      // 탈락자 목록
      const eliminatedList = document.getElementById('eliminated-list');
      eliminatedList.innerHTML = '';
      eliminatedPlayers.forEach(eliminated => {
        const roundLabel = eliminated.round === '🔥 결승전' ? '결승전' : `${eliminated.round}라운드`;
        const colorName = getColorName(eliminated.color);
        const item = document.createElement('div');
        item.className = 'player-item';
        item.innerHTML = `
          <span class="player-number" style="color: ${eliminated.color}">${eliminated.number}번 (${colorName})</span>
          <span style="font-size: 12px; color: #ff6666;">${roundLabel} 탈락</span>
        `;
        eliminatedList.appendChild(item);
      });

      document.getElementById('results-table').style.display = 'block';
    }

    function resetGame() {
      document.getElementById('config').style.display = 'block';
      document.getElementById('results-table').style.display = 'none';
      document.getElementById('winners-display').style.display = 'none';
      updateMessage('참가 인원을 선택하고 시작하세요', false);
      
      for (let id in touches) removeCircle(id);
      for (let id in touches) delete touches[id];
      
      gameStarted = false;
      waitingForNext = false;
      totalPlayers = 0;
      remainingPlayers = [];
      allSurvivors = [];
      eliminatedPlayers = [];
      round = 1;
    }

    function checkIfIdle() {
      if (Object.keys(touches).length >= 2) {
        if (checkIdleTimeout) clearTimeout(checkIdleTimeout);
        checkIdleTimeout = setTimeout(() => {
          if (!gameStarted && !waitingForNext) {
            startGame();
          }
        }, 3000);
      }
    }

    window.addEventListener('touchstart', (e) => {
      if (gameStarted || waitingForNext) return;
      updateMessage('', false);
      
      for (const t of e.changedTouches) {
        if (Object.keys(touches).length >= maxGroup) return;
        if (!touches[t.identifier]) {
          const number = remainingPlayers.shift();
          if (!number) return;
          const color = getRandomColor();
          const circle = createCircle(t.identifier, t.clientX, t.clientY, number, color);
          touches[t.identifier] = { el: circle, number, color };
        }
      }
      checkIfIdle();
    });

    window.addEventListener('touchmove', (e) => {
      if (gameStarted || waitingForNext) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) updateCirclePosition(t.identifier, t.clientX, t.clientY);
      }
    });

    window.addEventListener('touchend', (e) => {
      if (gameStarted || waitingForNext) return;
      for (const t of e.changedTouches) {
        if (touches[t.identifier]) {
          removeCircle(t.identifier);
          remainingPlayers.unshift(touches[t.identifier].number);
          delete touches[t.identifier];
        }
      }
      const currentRoundLabel = round === '🔥 결승전' ? '🔥 결승전' : `${round}라운드`;
      updateMessage(`${currentRoundLabel}: 손가락을 올려주세요 (최대 ${maxGroup}명)`, false);
    });

    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
