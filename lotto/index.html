<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:image" content="https://mikeparker-81.github.io/lotteryai2.png" />
    <meta property="og:title" content="로터리.AI - 당신의 로또 데이터 파트너" />
    <meta
      property="og:description"
      content="AI 기반 로또 데이터 분석, 확률적 추천, 과학적 패턴 리포트. 로터리.AI와 함께라면 행운은 전략이 됩니다."
    />
    <title>로터리.AI</title>
    <style>
      body {
        font-family: "Pretendard", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle at 50% 30%, #101010, #000);
        color: #fff;
        overflow: hidden;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ffd700, #ffae00, #fff176);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s ease-in-out infinite;
      }

      @keyframes shine {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.9; filter: brightness(1.4); }
      }

      .subtext {
        font-size: 1rem;
        color: #ccc;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 2s forwards 0.5s;
      }

      .loading-text {
        font-size: 1.1rem;
        margin-top: 40px;
        font-weight: 600;
        color: #ffde7b;
        letter-spacing: 0.5px;
        opacity: 0;
        animation: fadeInUp 1.5s forwards 1.2s;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .glow {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.15), transparent);
        filter: blur(80px);
        z-index: -1;
        animation: pulse 6s infinite alternate;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(1.3); opacity: 0.3; }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id") || "";
        const marketId = urlParams.get("marketId") || "";

        const iosStoreURL = "https://apps.apple.com/app/id6751571083";
        const androidStoreURL =
          "https://play.google.com/store/apps/details?id=com.exoplanets.aitto";

        const cmd = marketId ? "cmd2001" : "cmd2000";
        const param = marketId || id;

        if (isAndroid) {
          const intentURL = `intent://${cmd}?id=${param}#Intent;scheme=mogllotto;package=com.exoplanets.aitto;end`;
          window.location.href = intentURL;
        } else if (isIOS) {
          const appScheme = `mogllotto://${cmd}?id=${param}`;
          const start = Date.now();
          window.location.href = appScheme;

          setTimeout(() => {
            const elapsed = Date.now() - start;
            if (elapsed < 2000) {
              window.location.href = iosStoreURL;
            }
          }, 1500);
        }

        document.addEventListener("visibilitychange", function () {
          if (document.hidden) {
            setTimeout(() => {
              window.close();
            }, 500);
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="glow"></div>
    <div class="logo">로터리.AI</div>
    <div class="subtext">AI Lottery Analysis & Fortune Insight</div>
    <div class="loading-text">앱으로 연결 중입니다...</div>
  </body>
</html>
